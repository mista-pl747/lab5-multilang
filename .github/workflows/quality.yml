name: Code Quality & Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  JAVA_VERSION: '17'

jobs:
  python-quality:
      name: Python Lint & Tests
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
          with:
            fetch-depth: 0

        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: '3.11'
            cache: 'pip'

        - name: Install Python dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
            pip install flake8 pytest pytest-cov

        - name: Lint with Flake8
          run: flake8 .

        - name: Run Python tests with coverage
          run: |
            export PYTHONPATH="${PYTHONPATH}:$(pwd)"
            pytest tests/ --cov=flask_app --cov-report=xml:coverage.xml --cov-report=html:htmlcov

        - name: Upload Python coverage
          uses: actions/upload-artifact@v4
          with:
            name: python-coverage
            path: |
              coverage.xml
              htmlcov/
              
  javascript-quality:
    name: JavaScript Lint & Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install JS deps
        run: npm ci  
      - name: Lint with ESLint
        run: npx eslint src/ || true
      - name: Run JS tests
        run: npm test -- --coverage --coverageReporters=lcov

  java-quality:
    name: Java Lint & Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build Java with Maven
        run: cd java && mvn -B clean test jacoco:report

      - name: Upload Java coverage  
        uses: actions/upload-artifact@v4  
        with:
          name: java-coverage
          path: java/target/site/jacoco/jacoco.xml

  sonarqube-analysis:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: [python-quality, javascript-quality, java-quality]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Python coverage  
        uses: actions/download-artifact@v4  
        with:
          name: python-coverage

      - name: Download JS coverage  
        uses: actions/download-artifact@v4  
        with:
          name: js-coverage
        if: always()

      - name: Download Java coverage  
        uses: actions/download-artifact@v4  
        with:
          name: java-coverage
        if: always()

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=lab5-multilang
            -Dsonar.sources=flask_app.py,src,java/src/main/java
            -Dsonar.tests=tests,java/src/test/java
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.coverage.jacoco.xmlReportPaths=java/target/site/jacoco/jacoco.xml
            -Dsonar.java.binaries=java/target/classes

      - name: Quality Gate Check
        uses: sonarsource/sonarqube-quality-gate-action@v1
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}